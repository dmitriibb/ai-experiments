<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting Timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="landing">
      <section class="hero">
        <h1>Meeting Timer</h1>
        <p>
          Minimal floating timer for online meetings. Open it once, pop it into a
          floating window, and keep it visible while you multitask.
        </p>
        <button type="button" class="primary" data-open-pip>
          Open floating timer
        </button>
        <p class="hint" data-support-warning hidden>
          document picture-in-picture is not available in this browser.
        </p>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
