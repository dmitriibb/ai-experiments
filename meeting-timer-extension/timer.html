<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting Timer</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body class="pip-body">
    <div class="floating-app" data-mode="medium">
      <div class="timer-card" data-timer-shell>
        <div class="value elapsed" data-time-passed>00:00</div>
        <div class="value set" data-time-set>30:00</div>
      </div>
      <div class="controls">
        <div class="control-row">
          <button type="button" data-sub-five>-5</button>
          <button type="button" data-add-five>+5</button>
          <button type="button" data-toggle-run title="Start / pause">▶️</button>
        </div>
        <div class="control-row secondary">
          <button type="button" data-mode-toggle title="Switch to compact view">Minimize</button>
          <button type="button" data-reset>Reset</button>
        </div>
      </div>
    </div>
    <script type="module" src="timer.js"></script>
  </body>
</html>
